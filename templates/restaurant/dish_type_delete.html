{% extends "base.html" %}

{% block content %}
  <h1>Delete Dish Type</h1>
  <p>Are you sure you want to delete the dish type "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'restaurant:dish-type-list' %}">Cancel</a>
  </form>
{% endblock %}
