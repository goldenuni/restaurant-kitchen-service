{% extends "base-fullscreen.html" %}

{% block content %}
  <div class="m-lg-3">
    <h1>Delete Ingredient</h1>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn-danger" type="submit">Yes, delete</button>
      <a href="{% url 'restaurant:ingredient-list' %}">No, cancel</a>
    </form>
  </div>
{% endblock %}
