{% extends "base-fullscreen.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="m-lg-3">
    <a class="btn btn-success" href="{% url 'restaurant:dish-create' %}">Create New Dish</a>
    <h1>Dish List</h1>
    <form action="" method="GET" class="form-inline">
      {{ search_form|crispy }}
      <input class="btn btn-info" type="submit" value="ðŸ”">
    </form>

    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      {% for dish in object_list %}
        <tr>
          <td><a href="{% url 'restaurant:dish-detail' dish.pk %}">{{ dish.name }}</a></td>
          <td>
            <a class="btn btn-primary btn-sm" href="{% url 'restaurant:dish-update' dish.pk %}">Update</a>
            <a class="btn btn-danger btn-sm" href="{% url 'restaurant:dish-delete' dish.pk %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No dishes found.</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
