{% extends "base-fullscreen.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="m-lg-3">
    <h1>{% if view.is_update %}Update Dish{% else %}Create New Dish{% endif %}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">{% if view.is_update %}Update{% else %}Create{% endif %}</button>
    </form>
  </div>
{% endblock %}
