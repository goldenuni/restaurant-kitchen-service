{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4 text-white">Login</h2>
    <form method="post" class="form-signin">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary mt-3">Log In</button>
    </form>
  </div>
{% endblock %}
